version: "3"

services:
  
  tailwind:
    build: 
      context: .
      dockerfile: docker/tailwind/Dockerfile
    container_name: tailwind
    # command: yarn tailwind build static_src/src/styles.css -c static_src/tailwind.config.js -o static/css/dist/styles.css
    volumes:
      - ./theme/:/usr/src/app/theme
  
  web:
    build: 
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: backend
    command: >
      sh -c "python3 manage.py wait_for_database &&
             python3 manage.py migrate && \
             python3 manage.py runserver 0.0.0.0:8000"
    env_file: 
      - web/.env.dev
    ports:
      - "8000:8000"
    depends_on:
      - db
      - celery_worker
    volumes:
      - .:/usr/src/app

  db:
    image: postgres
    container_name: postgres
    environment: 
      - POSTGRES_PASSWORD=password
    env_file: 
      - web/.env.dev
    restart: unless-stopped
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data

  celery_worker:
    build: 
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: celery
    command: celery -A web worker -l INFO # If logging level omitted, default is "warning"
    env_file: 
      - web/.env.dev
    depends_on:
      - rabbitmq
    restart: 'no'

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: geekzone-rabbit
    user: rabbitmq
    ports:
      - "15672:15672"




   
