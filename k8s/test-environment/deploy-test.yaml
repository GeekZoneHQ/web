apiVersion: v1
kind: Namespace
metadata:
  name: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: testing-secrets
spec:
  encryptedData:
    DATABASE_HOST: 
    DATABASE_NAME: 
    DATABASE_PASSWORD: 
    DATABASE_PORT: 
    DATABASE_USER: 
    DEBUG: 
    DONATION_PRODUCT_ID: 
    GMAIL_APP_PASSWORD: 
    SAND_PRICE_ID: 
    STRIPE_PUBLIC_KEY: 
    STRIPE_SECRET_KEY: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: testing-secrets
    type: Opaque

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: testing-postgres-secrets
spec:
  encryptedData:
    POSTGRES_DB: 
    POSTGRES_PASSWORD: 
    POSTGRES_USER: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: testing-postgres-secrets
    type: Opaque

---
apiVersion: v1
kind: Secret
metadata:
  name: dynamic-secrets
type: Opaque
stringData:
  ALLOWED_HOSTS: "${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}-test.geek.zone"
  CELERY_BROKER_URL: ${CELERY_BROKER_URL}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gz-web
  namespace: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}
  labels:
    app: gz-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gz-web
  template:
    metadata:
      labels:
        app: gz-web
    spec:
      initContainers:
      - name: wait-for-migration
        image: geekzone/backend:0.1.${CIRCLE_PREVIOUS_BUILD_NUM}
        command: ['python3', 'manage.py', 'migrate']
        envFrom:
          - secretRef:
              name: testing-secrets
      - name: wait-for-database
        image: geekzone/backend:0.1.${CIRCLE_PREVIOUS_BUILD_NUM}
        command: ['python3', 'manage.py', 'wait_for_database']
        envFrom:
          - secretRef:
              name: testing-secrets 
      containers:
      - name: django-backend
        image: geekzone/backend:0.1.${CIRCLE_PREVIOUS_BUILD_NUM}
        envFrom:
          - secretRef:
              name: dynamic-secrets
          - secretRef:
              name: testing-secrets
        resources:
          limits:
            memory: "100Mi"
            cpu: 50m
          requests:
            memory: "50Mi"
            cpu: 30m
      - name: frontend-proxy
        image: geekzone/frontend:0.1.${CIRCLE_PREVIOUS_BUILD_NUM}
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            memory: "50Mi"
            cpu: 50m
          requests:
            memory: "30Mi"
            cpu: 30m

---
apiVersion: v1
kind: Service
metadata:
  name: test-gz-web
  namespace: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}-test.geek.zone
#    external-dns.alpha.kubernetes.io/ttl: "120" #optional
spec:
  type: ClusterIP
  selector:
    app: gz-web
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      name: postgres
  template:
    metadata:
      labels:
       name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
          - secretRef:
              name: testing-postgres-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql
          resources:
            limits:
              memory: "50Mi"
              cpu: 50m
            requests:
              memory: "30Mi"
              cpu: 30m
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    name: postgres

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gz-web
  namespace: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}
  annotations:
    nginx.ingress.kubernetes.io/app-root: /memberships/register 
spec:
  tls:
  - hosts:
    - "${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}-test.geek.zone"
  rules: 
  - host: ${PR_NUMBER}-${CIRCLE_PROJECT_REPONAME}-test.geek.zone
    http:
      paths:
      - path: /
        pathType: Prefix          
        backend:
          service:
            name: gz-web-service  
            port: 
              number: 80
  ingressClassName: nginx