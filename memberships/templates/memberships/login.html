{% extends "base.html" %}

{% block content %}
      
      <h2>Member Login</h2>
      
      <form action="/memberships/login/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <input type="submit" value="login"/>
      </form>
      
      <p>Not joined yet? <a href="{% url 'register' %}">Join now!</a></p>
      
{% endblock %}
